<a routerLink="/rentals/{{ rentalItem.id }}">
  <div class="card bwm-card">
    <img class="card-img-top" src="http://via.placeholder.com/350x250" alt="" />
    <div class="card-block">
      <h6 class="card-subtitle">
        Whole {{ rentalItem.category }} &#183; {{ rentalItem.city }}
      </h6>
      <h4 class="card-title">{{ rentalItem.title }}</h4>
      <p class="card-text">
        {{ rentalItem.dailyRate }}} &#183; Free Cancelation
      </p>
    </div>
  </div>
</a>
